<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <!--Css Reset-->
  <link rel="stylesheet" href="cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0./reset.css">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;300;400&display=swap" rel="stylesheet">
  <!--Font-Awesome-Icon-->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <title>Profile Card Example</title>
  <!--Css Files-->
  <link rel="stylesheet" type="text/css" href="profile-card.css">
</head>
<body>
<div class="profile-card">
<div class="head">
    <div class="profile-image">
        <img src="assets/profile-pic.jpg" alt="Your Name">
    </div>
    <div class="name-headline">
        <h1>Your Name</h1>
        <h2>What you do</h2>
        <span>from</span>
        <p><i class="fa fa-map-marker"></i>Your Location</p>
    </div>
</div>

<div class="content">
    <p class="about">
        Totally optional short description about yourself, what you do and so on.
    </p>
    <section class="links">
        <h2>Contact me via:</h2>
        <ul>
            <li><a href="https://twitter.com/#" title="Twitter" target="_blank"><i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i></a></li>
            <li><a href="https://behance.net/#" title="Behance" target="_blank"><i class="fa fa-behance-square fa-2x" aria-hidden="true"></i></a></li>
            <li><a href="https://instagram.com/#" title="Instagram" target="_blank"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a></li>
        </ul>
    </section>
</div>
</div>
</body>
</html>
